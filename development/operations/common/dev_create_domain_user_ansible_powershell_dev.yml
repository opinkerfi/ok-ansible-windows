---
  - hosts: dc
    tasks:
      - name: Create user in Active Directory and add to Sec groups
        win_command: powershell.exe -ExecutionPolicy ByPass -File C:/scripts/create_user_ansible_powershell.ps1 -password {{password}} -givenname {{givenname}} -mobile {{mobile}} -surname {{surname}} -ticket {{ticket}} -samaccountname {{samaccountname}} -path {{path}} -title {{title}} -group {{group}}
