  - hosts: dc
    tasks:
      - name: Create AD User {{ win_user_name }}
        win_domain_user:
          name: "{{ win_user_name }}"
          firstname: "{{ win_user_firstname }}"
          surname: "{{ win_user_surname }}"
          password: "{{ win_user_password }}"
          state: present 
          # Bæta þessu inn og prófa
